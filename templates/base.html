<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Assistant Platform{% endblock %}</title>
    <!-- Bootstrap CSS (Local) -->
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-core.css" rel="stylesheet">
    <!-- Font Awesome Icons (Local placeholder) -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/all.min.css">
    <!-- Chart.js (Local) -->
    <link rel="stylesheet" href="/static/vendor/chartjs/chart.min.css">
    <!-- DataTables CSS (Local) -->
    <link rel="stylesheet" href="/static/vendor/datatables/dataTables.bootstrap5.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/tabs.css">
    <link rel="stylesheet" href="/static/css/tab-content.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Main navigation -->
        <header class="bg-dark py-2 mb-3 shadow-sm">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="text-light h3 mb-0">AI Assistant Platform</h1>
                    <div class="text-light">
                        <span class="me-2" id="system-status">
                            <i class="fas fa-circle text-success"></i> System Online
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Horizontal Navigation Tabs -->
        <nav class="container-fluid mb-4">
            <div class="nav-container mx-auto" style="max-width: 700px;">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'dashboard' %}active{% endif %}" href="/">
                            <i class="fas fa-chart-line me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'llm_assistant' %}active{% endif %}" href="/llm-assistant">
                            <i class="fas fa-robot me-1"></i> LLM
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'rag' %}active{% endif %}" href="/rag">
                            <i class="fas fa-database me-1"></i> RAG
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'anomalies' %}active{% endif %}" href="/anomalies">
                            <i class="fas fa-exclamation-triangle me-1"></i> Anomalies
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'data_pipeline' %}active{% endif %}" href="/data-pipeline">
                            <i class="fas fa-stream me-1"></i> Pipeline
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'kafka_browser' %}active{% endif %}" href="/kafka-browser">
                            <i class="fas fa-exchange-alt me-1"></i> Kafka
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="container-fluid flex-grow-1 pb-4 main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-light py-3 mt-auto">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <span>AI Assistant Platform</span>
                    <span>Â© 2023 All Rights Reserved</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript Libraries (Local) -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/chartjs/chart.umd.min.js"></script>
    <script src="/static/vendor/d3/d3.min.js"></script>
    <script src="/static/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/vendor/datatables/dataTables.bootstrap5.min.js"></script>
    <!-- Socket.IO removed to fix connection errors -->
    
    <!-- Common App JavaScript -->
    <script src="/static/js/app.js"></script>
    
    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
