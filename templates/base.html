<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Assistant Platform{% endblock %}</title>
    <!-- Bootstrap dark theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">AI Assistant Platform</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/dashboard') %}active{% endif %}" href="{{ url_for('dashboard.index') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/llm_assistant') %}active{% endif %}" href="{{ url_for('llm_assistant.index') }}">LLM Assistant</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/rag') %}active{% endif %}" href="{{ url_for('rag.index') }}">RAG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/anomalies') %}active{% endif %}" href="{{ url_for('anomalies.index') }}">Anomalies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/data_pipeline') %}active{% endif %}" href="{{ url_for('data_pipeline.index') }}">Data Pipeline</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/kafka_browser') %}active{% endif %}" href="{{ url_for('kafka_browser.index') }}">Kafka Browser</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-3 bg-dark text-light">
        <div class="container text-center">
            <p>AI Assistant Platform &copy; 2025</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
