<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Assistant Platform{% endblock %}</title>
    <!-- Bootstrap CSS (Local) -->
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons (Local placeholder) -->
    <link rel="stylesheet" href="/static/vendor/fontawesome/all.min.css">
    <!-- Chart.js (Local) -->
    <link rel="stylesheet" href="/static/vendor/chartjs/chart.min.css">
    <!-- DataTables CSS (Local) -->
    <link rel="stylesheet" href="/static/vendor/datatables/dataTables.bootstrap5.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap">
    <!-- Falcon Theme CSS -->
    <link rel="stylesheet" href="/static/css/falcon-theme.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Main navigation -->
        <header class="falcon-header">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <a href="/" class="falcon-logo">
                            <img src="/static/images/falcon-logo.svg" alt="Falcon Logo">
                        </a>
                        <div class="search-box position-relative ms-3">
                            <span class="search-icon">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" placeholder="Search..." class="form-control">
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="me-3" id="system-status">
                            <i class="fas fa-circle text-success me-1"></i> System Online
                        </span>
                        <span class="me-3">
                            <i class="fas fa-bell"></i>
                        </span>
                        <span>
                            <i class="fas fa-user-circle"></i>
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Horizontal Navigation Tabs -->
        <nav class="falcon-navbar">
            <div class="container-fluid">
                <div class="nav-container" style="max-width: 900px; margin: 0 auto;">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link {% if active_tab == 'dashboard' %}active{% endif %}" href="/">
                                <i class="fas fa-chart-line me-1"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_tab == 'llm_assistant' %}active{% endif %}" href="/llm-assistant">
                                <i class="fas fa-robot me-1"></i> LLM Assistant
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_tab == 'rag' %}active{% endif %}" href="/rag">
                                <i class="fas fa-database me-1"></i> RAG
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_tab == 'anomalies' %}active{% endif %}" href="/anomalies">
                                <i class="fas fa-exclamation-triangle me-1"></i> Anomalies
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_tab == 'data_pipeline' %}active{% endif %}" href="/data-pipeline">
                                <i class="fas fa-stream me-1"></i> Data Pipeline
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_tab == 'kafka_browser' %}active{% endif %}" href="/kafka-browser">
                                <i class="fas fa-exchange-alt me-1"></i> Kafka Browser
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-3 mt-auto" style="background-color: #f9fafd; border-top: 1px solid #e6eaf0;">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted">AI Assistant Platform</span>
                    <span class="text-muted">Â© 2025 All Rights Reserved</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript Libraries (Local) -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/chartjs/chart.umd.min.js"></script>
    <script src="/static/vendor/d3/d3.min.js"></script>
    <script src="/static/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/vendor/datatables/dataTables.bootstrap5.min.js"></script>
    <!-- Socket.IO removed to fix connection errors -->
    
    <!-- Common App JavaScript -->
    <script src="/static/js/app.js"></script>
    
    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
